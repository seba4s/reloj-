<!-- SVG animado de fondo: sol/luna y montañas. El círculo y los colores cambian con clases JS -->
<div id="animated-bg">
  <svg id="mountain-bg" viewBox="0 0 1920 1080" width="100%" height="100%" preserveAspectRatio="none" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;">
    <defs>
      <linearGradient id="skyDay" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#87ceeb"/>
        <stop offset="30%" stop-color="#a0c5f7"/>
        <stop offset="70%" stop-color="#b8d4f9"/>
        <stop offset="100%" stop-color="#cadffb"/>
      </linearGradient>
      <linearGradient id="skyDawn" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ffc4a4"/>
        <stop offset="30%" stop-color="#ffb195"/>
        <stop offset="70%" stop-color="#ff9b85"/>
        <stop offset="100%" stop-color="#ff8576"/>
      </linearGradient>
      <linearGradient id="skyDusk" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff7e5f"/>
        <stop offset="30%" stop-color="#ff9370"/>
        <stop offset="70%" stop-color="#ffa880"/>
        <stop offset="100%" stop-color="#ffbd90"/>
      </linearGradient>
      <linearGradient id="skyNight" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#1a1b2e"/>
        <stop offset="30%" stop-color="#23243a"/>
        <stop offset="70%" stop-color="#000845"/>
        <stop offset="100%" stop-color="#000436"/>
      </linearGradient>
      <linearGradient id="mountainDay" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#6a9cde"/>
        <stop offset="30%" stop-color="#5783bc"/>
        <stop offset="70%" stop-color="#4a6fa3"/>
        <stop offset="100%" stop-color="#3e5f8a"/>
      </linearGradient>
      <linearGradient id="mountainDawn" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#8d6b94"/>
        <stop offset="30%" stop-color="#7c5d85"/>
        <stop offset="70%" stop-color="#6b4f76"/>
        <stop offset="100%" stop-color="#5a4167"/>
      </linearGradient>
      <linearGradient id="mountainDusk" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#614385"/>
        <stop offset="30%" stop-color="#516395"/>
        <stop offset="70%" stop-color="#4a5788"/>
        <stop offset="100%" stop-color="#43497b"/>
      </linearGradient>
      <linearGradient id="mountainNight" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#23243a"/>
        <stop offset="30%" stop-color="#1a1b2e"/>
        <stop offset="70%" stop-color="#000845"/>
        <stop offset="100%" stop-color="#000436"/>
      </linearGradient>
    </defs>
    <rect id="sky" x="0" y="0" width="1920" height="1080" fill="url(#skyDay)"/>
    <circle id="sun-moon" cx="960" cy="700" r="90" fill="#ff6a00"/>
    
    <!-- Montañas del fondo con más detalle -->
    <path id="mountains-back" d="M0,950 L200,850 L280,880 L400,750 L520,800 L700,650 L880,720 L1050,600 L1200,680 L1380,580 L1550,650 L1720,700 L1920,750 L1920,1080 L0,1080 Z" 
          fill="url(#mountainDay)" opacity="0.4"/>
    
    <!-- Montañas intermedias con picos más definidos -->
    <path id="mountains" d="M0,900 L150,820 L250,850 L380,720 L450,760 L600,650 L720,690 L850,600 L950,640 L1100,580 L1250,650 L1400,700 L1550,750 L1680,780 L1850,820 L1920,850 L1920,1080 L0,1080 Z" 
          fill="url(#mountainDay)" opacity="0.6"/>
    
    <!-- Montañas del frente con más detalle y textura -->
    <path id="mountains2" d="M0,1000 L120,920 L200,940 L350,850 L480,880 L650,800 L780,830 L900,780 L1050,820 L1200,850 L1380,900 L1550,920 L1700,950 L1850,970 L1920,990 L1920,1080 L0,1080 Z" 
          fill="url(#mountainDay)" opacity="0.85"/>
    
    <!-- Capa extra de montañas frontales para más profundidad -->
    <path id="mountains3" d="M0,1050 L180,980 L320,1000 L500,950 L680,980 L850,960 L1050,990 L1250,1010 L1450,1000 L1650,1020 L1850,1030 L1920,1040 L1920,1080 L0,1080 Z" 
          fill="url(#mountainDay)"/>
  </svg>
</div>
