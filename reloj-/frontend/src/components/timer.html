<section class="component" id="timer-component">
  <h2>Temporizador</h2>
  <form id="timer-form">
    <label>Minutos: <input type="number" name="minutes" min="0" value="1"></label>
    <button type="submit">Iniciar</button>
  </form>
  <div id="timer-display">00:00</div>
  <button id="timer-stop">Detener</button>
  <button id="timer-reset">Reiniciar</button>
</section>
